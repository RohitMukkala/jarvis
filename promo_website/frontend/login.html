<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Jarvis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <link rel="icon" type="image/x-icon" href="logo.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
  >
    <div
      class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-lg"
    >
      <h2 class="text-center text-3xl font-bold tracking-tight text-cyan-400">
        Sign in to your account
      </h2>
      <form id="loginForm" class="mt-8 space-y-6">
        <!-- Email and Password Inputs -->
        <input
          id="email"
          type="email"
          required
          class="w-full px-3 py-3 bg-gray-900 border border-gray-700 rounded-md placeholder-gray-500"
          placeholder="Email address"
        />
        <input
          id="password"
          type="password"
          required
          class="w-full px-3 py-3 bg-gray-900 border border-gray-700 rounded-md placeholder-gray-500"
          placeholder="Password"
        />
        <button
          type="submit"
          id="submitButton"
          class="w-full py-3 px-4 bg-cyan-600 hover:bg-cyan-700 rounded-md font-medium"
        >
          Sign in
        </button>
      </form>
      <div id="message" class="mt-4 text-center text-sm"></div>
      <p class="text-center text-sm text-gray-400">
        No account?
        <a
          href="./register.html"
          class="font-medium text-cyan-500 hover:text-cyan-400"
          >Register here</a
        >
      </p>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const messageDiv = document.getElementById("message");
          const submitButton = document.getElementById("submitButton");
          submitButton.disabled = true;
          messageDiv.textContent = "";
          try {
            const res = await fetch(`${API_BASE_URL}/api/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
              }),
            });
            const data = await res.json();
            if (res.ok) {
              localStorage.setItem("jarvis-token", data.token);
              messageDiv.textContent = "Success! Redirecting...";
              messageDiv.className = "text-green-400";
              setTimeout(
                () => (window.location.href = "./dashboard.html"),
                1000
              );
            } else {
              messageDiv.textContent = data.message;
              messageDiv.className = "text-red-400";
            }
          } catch (err) {
            messageDiv.textContent = "Cannot connect to server.";
            messageDiv.className = "text-red-400";
          }
          submitButton.disabled = false;
        });
    </script>
  </body>
</html>
